<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Zarządzaj szpitalami</title>
    <link href="/css/admin/ManageHospitals.css" rel="stylesheet">
</head>
<body onload="getHospitals()">

<div id="logo">

    <a href="/home">
        <img src="/img/hos_logo.png"/>
    </a>

    <div id="pasek">
        <a href="/hospitals">
            <div class="linkref">
                Szpitale
            </div>
        </a>
        <a href="/illnesses">
            <div class="linkref">
                Choroby
            </div>
        </a>
        <a th:href="@{|/${userId}/doctorProfile|}" th:if="${isDoctor}">
            <div class="linkref">
                Mój Profil
            </div>
        </a>
        <a href="/adminPanel">
            <div class="linkref">
                Admin Panel
            </div>
        </a>
        <a th:href="@{|/patient/${userId}/patientProfile|}" th:if="${isPatient}">
            <div class="linkref">Mój Profil</div>
        </a>
        <div class="linkref" onclick="logout()">
            Wyloguj
        </div>
    </div>
    <div style="clear: both"></div>

</div>

<div id="container">

    <div id="pobyty">
        <table id="patients-table" style="border:1px solid white">
            <thead>
            <tr>
                <th style="width: 350px">Nazwa</th>
                <th style="width: 200px">Adres</th>
                <th>Miasto</th>
                <th>Edytuj</th>
                <th>Usuń</th>
            </tr>
            </thead>
            <tbody id="patients-tbody">
            </tbody>
        </table>
    </div>

</div>

<ul id="hospitals-ul"></ul>
<script src="/js/admin/ManageHospitals.js"></script>
</body>
</html>
