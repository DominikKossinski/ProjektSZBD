<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mój Profil</title>
    <link href="/css/patient/PatientProfile.css" rel="stylesheet" type="text/css">
    <link href="/css/fontello/css/fontello.css" rel="stylesheet" type="text/css">
</head>
<body onload="getPatientData()">

<div id="logo">

    <a href="/home">
        <img src="/img/hos_logo.png"/>
    </a>

    <div id="pasek">
        <a href="/hospitals">
            <div class="linkref">
                Szpitale
            </div>
        </a>
        <a href="/illnesses">
            <div class="linkref">
                Choroby
            </div>
        </a>
        <a th:href="@{|/${userId}/doctorProfile|}" th:if="${isDoctor}">
            <div class="linkref">
                Mój Profil
            </div>
        </a>
        <a href="/adminPanel" th:if="${isAdmin}">
            <div class="linkref">
                Admin Panel
            </div>
        </a>
        <a th:href="@{|/patient/${userId}/patientProfile|}" th:if="${isPatient}">
            <div class="linkref">Mój Profil</div>
        </a>
        <div class="linkref" onclick="logout()" th:if="${isAuthenticated}">
            Wyloguj
        </div>
    </div>
    <div style="clear: both"></div>

</div>
<div id="container">
    <div id="userVis">
        <div id = "left">
            <i class="icon-user" style="font-size: 100px"></i>
        </div>
        <div id = "right">

            <div class = "lab">
                <div style="float: left; padding-right: 10px; padding-top: 20px">Pesel: </div>
                <div id="pesel-label" th:text="${id}" style="float: left; padding-top: 20px"></div>
                <div style="clear: both"></div>
            </div>

            <div class="lab">
                <div style="float: left; padding-right: 10px">Imię: </div>
                <div id="first-name-label" style="float: left"></div>
                <div style="clear: both"></div>
            </div>

            <div class="lab">
                <div style="float: left; padding-right: 10px">Nazwisko: </div>
                <div id="last-name-label" style="float: left"></div>
                <div style="clear: both"></div>
            </div>

        </div>
        <div style="clear: both"></div>

    </div>
    <div id="slider">

        <a href="/myStays">
            <div class="log">
                Moje pobyty
            </div>
        </a>
        <a href="/myPrescriptions">
            <div class="log">
                Moje recepty
            </div>
        </a>
        <div style="clear: both"></div>
    </div>


</div>
<script src="/js/patient/PatientProfile.js"></script>
</body>
</html>
