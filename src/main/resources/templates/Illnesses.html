<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Choroby</title>
    <link href="/css/all/Illnesses.css" rel="stylesheet">
</head>
<body onload="getIllnesses()">
<div id="wrapper">
    <div id="logo">

        <a href="/home">
            <img src="/img/hos_logo.png"/>
        </a>

        <div id="pasek">
            <a href="/hospitals">
                <div class="linkref">
                    Szpitale
                </div>
            </a>
            <a href="/illnesses">
                <div class="linkref">
                    Choroby
                </div>
            </a>
            <a th:href="@{|/${userId}/doctorProfile|}" th:if="${isDoctor}">
                <div class="linkref">
                    Mój Profil
                </div>
            </a>
            <a href="/adminPanel" th:if="${isAdmin}">
                <div class="linkref">
                    Admin Panel
                </div>
            </a>
            <a th:href="@{|/patient/${userId}/patientProfile|}" th:if="${isPatient}">
                <div class="linkref">Mój Profil</div>
            </a>
            <div class="linkref" onclick="logout()" th:if="${isAuthenticated}">
                Wyloguj
            </div>
        </div>
        <div style="clear: both"></div>
        <div class="search-div">
            <input class="search-input" id="pattern-input"
                   oninput="getIllnessesByPattern()" placeholder="Podaj nazwę choroby" type="text">
        </div>

    </div>
    <div id="main-area">

        <div class="data-div" id="illnesses-div"></div>
    </div>
</div>

<script src="/js/all/Illnesses.js"></script>
</body>
</html>
