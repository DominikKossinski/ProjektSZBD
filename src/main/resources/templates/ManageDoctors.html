<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Zarządzaj Lekarzami</title>
    <link href="/css/director/ManageDoctors.css" rel="stylesheet">
</head>
<body onload="loadData()">

<div id="wrapper">
    <div id="logo">

        <a href="/home">
            <img src="/img/hos_logo.png"/>
        </a>

        <div id="pasek">
            <a href="/hospitals">
                <div class="linkref">
                    Szpitale
                </div>
            </a>
            <a href="/illnesses">
                <div class="linkref">
                    Choroby
                </div>
            </a>
            <a th:href="@{|/${userId}/doctorProfile|}" th:if="${isDoctor}">
                <div class="linkref">
                    Mój Profil
                </div>
            </a>
            <a href="/adminPanel" th:if="${isAdmin}">
                <div class="linkref">
                    Admin Panel
                </div>
            </a>
            <a th:href="@{|/patient/${userId}/patientProfile|}" th:if="${isPatient}">
                <div class="linkref">Mój Profil</div>
            </a>
            <div class="linkref" onclick="logout()" th:if="${isAuthenticated}">
                Wyloguj
            </div>
        </div>
        <div style="clear: both"></div>

    </div>
    <div id="main-area">
        <div style="display: flex">
            <div id="left-div">

                <div class="inline-div">
                    <label class="input-name-label">Imię:</label>
                    <input class="data-input" id="first-name-input" type="text">
                </div>
                <div class="inline-div">
                    <label class="input-name-label">Nazwisko:</label>
                    <input class="data-input" id="last-name-input" type="text">
                </div>
                <div class="inline-div">
                    <label class="input-name-label">Płaca:</label>
                    <input class="data-input" id="salary-input" type="number">
                </div>
                <div>
                    <label class="input-name-label">Hasło:</label>
                    <input class="data-input" id="password-input" type="password">
                </div>
                <div>
                    <label class="input-name-label">Stanowisko:</label>
                    <select class="data-input" id="position-select"></select>
                </div>
                <div>
                    <label class="input-name-label">Oddział:</label>
                    <select class="data-input" id="hospital-section-select"></select>
                </div>
                <div class="inline-div">
                    <input id="stay-add-input" onclick="addDoctor()" type="submit" value="Dodaj Lekarza">
                </div>
            </div>
            <div id="right-div">
                <div style="margin: 0 auto; width: 100%;">
                    <br>
                    <div id="doctors-div"></div>
                </div>
            </div>
        </div>

    </div>
</div>

<span id="hospital-id-span" th:text="${hospitalId}" style="display: none"></span>
<script src="/js/director/ManageDoctors.js"></script>
</body>
</html>
