<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Pokój</title>
    <link href="/css/director/ManageRooms.css" rel="stylesheet">
</head>
<body onload="getRooms()">
<div id="wrapper">
    <div id="logo">

        <a href="/home">
            <img src="/img/hos_logo.png"/>
        </a>

        <div id="pasek">
            <a href="/hospitals">
                <div class="linkref">
                    Szpitale
                </div>
            </a>
            <a href="/illnesses">
                <div class="linkref">
                    Choroby
                </div>
            </a>
            <a th:href="@{|/${userId}/doctorProfile|}" th:if="${isDoctor}">
                <div class="linkref">
                    Mój Profil
                </div>
            </a>
            <a href="/adminPanel" th:if="${isAdmin}">
                <div class="linkref">
                    Admin Panel
                </div>
            </a>
            <a th:href="@{|/patient/${userId}/patientProfile|}" th:if="${isPatient}">
                <div class="linkref">Mój Profil</div>
            </a>
            <div class="linkref" onclick="logout()" th:if="${isAuthenticated}">
                Wyloguj
            </div>
        </div>
        <div style="clear: both"></div>

    </div>
    <div id="main-area">
        <div id="left-div">
            <div class="inline-div">
                <label class="input-name-label">Ilość miejsc:</label>
                <input class="data-input" id="places-count-input" min="1" type="number">
            </div>
            <div class="inline-div">
                <label class="input-name-label">Piętro:</label>
                <input class="data-input" id="floor-input" min="0" type="number">
            </div>
            <div class="inline-div">
                <label class="input-name-label">Oddział:</label>
                <select class="data-input" id="hospital-section-select"></select>
            </div>
            <div class="inline-div-div">
                <input class="add-input" onclick="addRoom()" type="submit" value="Dodaj pokój">
            </div>
        </div>
        <div id="right-div">
            <div style="margin: 0 auto; width: 100%;">
                <br>
                <div id="rooms-div"></div>
                <span id="hospital-id-span" style="display: none" th:text="${hospitalId}"></span>
            </div>
        </div>
    </div>

</div>
<script src="/js/director/ManageRooms.js"></script>
</body>
</html>
