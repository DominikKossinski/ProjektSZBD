<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Oddziały</title>
    <link href="/css/director/ManageHospitalSections.css" rel="stylesheet">
</head>
<body onload="getHospitalSections()">
<div id="wrapper">
    <div id="logo">

        <a href="/home">
            <img src="/img/hos_logo.png"/>
        </a>

        <div id="pasek">
            <a href="/hospitals">
                <div class="linkref">
                    Szpitale
                </div>
            </a>
            <a href="/illnesses">
                <div class="linkref">
                    Choroby
                </div>
            </a>
            <a th:href="@{|/${userId}/doctorProfile|}" th:if="${isDoctor}">
                <div class="linkref">
                    Mój Profil
                </div>
            </a>
            <a href="/adminPanel" th:if="${isAdmin}">
                <div class="linkref">
                    Admin Panel
                </div>
            </a>
            <a th:href="@{|/patient/${userId}/patientProfile|}" th:if="${isPatient}">
                <div class="linkref">Mój Profil</div>
            </a>
            <div class="linkref" onclick="logout()" th:if="${isAuthenticated}">
                Wyloguj
            </div>
        </div>
        <div style="clear: both"></div>

    </div>
    <div id="main-area">
        <div id="left-div">
            <div class="inline-div">
                <label class="input-name-label">Nazwa:</label>
                <input class="data-input" id="name-input" type="text">
            </div>
            <div class="inline-div">
                <input class="add-input" onclick="addHospitalSection()" type="submit" value="Dodaj oddział">
            </div>
        </div>

        <div id="right-div">
            <br>
            <div id="hospital-sections-div"></div>
        </div>

        <div class="inline-div">
            <span id="hospital-id-span" style="display: none" th:text="${hospitalId}"></span>
            <span id="id-span" style="display: none" th:text="${id}"></span>
        </div>
    </div>
</div>
<script src="/js/director/ManageHospitalSections.js"></script>
</body>
</html>
